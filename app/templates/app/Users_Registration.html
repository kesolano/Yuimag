{% extends "app/base.html" %}

{% block content %}

{% load static %}

<h2>Registrarse!</h2>
<form action="" method="post" class="formulario_contacto" id="formulario_contacto">

    {% csrf_token %}
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong class="text-dark">{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
            <h2>Lista de usuarios</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/List/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Nombre de usuario" minlength="6" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="fname" name="fname" class="form-control" placeholder="Nombre"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lname" name="lname" class="form-control" placeholder="Apellido"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                        </div>
                       
                        
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

</form>


{% endblock %}
