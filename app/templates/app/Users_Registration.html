{% extends "app/base.html" %}

{% block content %}

{% load static %}


<form action="" method="post" class="formulario_contacto" id="formulario_contacto" class="btn btn-secondary active">

    {% csrf_token %}
    <div><h2>Registrarse!</h2></div>
    &nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp
    <div class="row" >
        <div class="col-md-4" class="list-group list-group-flush" class="btn btn-secondary active" >
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong class="text-dark">{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
            
            <div class="card" class="row justify-content-center">
                <div class="card-body">
                    <form action="/List/" method="POST">{% csrf_token %}
                        <div class="form-group m-3">
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Nombre de usuario" minlength="6" maxlength="6" required>
                        </div>
                        <div class="form-group m-3">
                            <input type="text" id="fname" name="fname" class="form-control" placeholder="Nombre"
                                maxlength="50" required>
                        </div>
                        <div class="form-group m-3">
                            <input type="text" id="lname" name="lname" class="form-control" placeholder="Apellido"
                                maxlength="50" required>
                        </div>
                        <div class="form-group m-3">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                        </div>



                        <div class="form-group m-3">
                            <button type="submit" class="btn btn-dark btn-block btn-sm m-1">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</form>


{% endblock %}
