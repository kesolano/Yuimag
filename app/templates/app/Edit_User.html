{% extends "app/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de usuarios</h2>
        <div class="card">
            <div class="card-body">
                <form action="/Edit_list_user/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" name="username" value="{{usuarios.username}}" class="form-control"
                            placeholder="Nombre de usuario" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="fname" name="fname" value="{{usuarios.fname}}" class="form-control"
                            placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lname" name="lname" value="{{usuarios.lname}}"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" value="{{usuarios.email}}" class="form-control" min="1"
                            max="9" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
