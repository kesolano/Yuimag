{% extends "app/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar usuarios</h2>
        <div class="card">
            <div class="card-body">
                <form action="/Edit_list_user/{{usuarios.id}}/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="{{usuarios.id}}" name="username" value="{{usuarios.username}}"
                            class="form-control" placeholder="Nombre de usuario" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="{{usuarios.id}}" name="fname" value="{{usuarios.fname}}"
                            class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="{{usuarios.id}}" name="lname" value="{{usuarios.lname}}"
                            class="form-control"  placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <input type="text" id="{{usuarios.id}}" name="email" value="{{usuarios.email}}"
                            class="form-control" min="1" max="9" value="1" required  placeholder="Email">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-block btn-sm m-1">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
